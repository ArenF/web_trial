<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device" charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/form-box.css">
    <link rel="stylesheet" href="../CSS/button-purple.css">
    <script src="https://kit.fontawesome.com/4a3a4576a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <button id="modal_button" class="btn_swipe">
                Sign in
            </button>
        </header>

        <!-- <div>
            <h1>Hello Spring</h1>
            <p>회원 기능</p>
            <p>
                <a href="/members/new">회원 가입</a>
                <a href="/members">회원 목록</a>
            </p>
        </div> -->
        <div class="text-container">
            <p>Dear Diary</p>
        </div>
    </div>

    <div id="login-form" class="form-box" style="display:none">
        <form class="form" method="post">
            <span class="title">Sign up</span>
            <span class="subtitle">Create a free account with your email.</span>
            <div class="form-container">
                <input type="text" class="input" placeholder="NickName">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
            </div>
            <button type="submit" 
            onclick="document.getElementById('login-form').style.display='none'">Sign up</button>
        </form>
        <div class="form-section">
          <p>Have an account? <a href="./login.html">Log in</a> </p>
        </div>
    </div>
    <script>
        var modal_button = document.getElementById('modal_button');
        var login_form = document.getElementById('login-form');

        window.onclick = function(event) {
            if (event.target == modal_button) {
                login_form.style.display = 'block';
            }
        }
    </script>
</body>
</html>
